<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <div class="contain">
    <div class="product-img">
      <img src="images/image-product-desktop.jpg" alt="product">
    </div>
    <div class="info">
      <div class="product-type">P E R F U M E</div>
      <div class="product-name">Gabrielle Essence Eau De Parfum</div>
      <div class="product-desc">
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
      </div>
      <div class="prices">
        <div class="discounted-price">$149.99</div>
        <div class="original-price"><s>$169.99</s></div>
      </div>
      <div class="add-to-cart">
        <button type="button">
          <img src="images/icon-cart.svg">
          <div>Add to Cart</div>
        </button>
      </div>
    </div>
  </div>
  
  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Richard-JR10">Richard De Ocampo Jr</a>.
  </div>
</body>
</html>
